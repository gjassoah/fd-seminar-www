{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "content" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
    <div class="my-auto search_bar" >
        <form action="{{ "search" | absURL }}">
            <input id="search-query" name="s"/>
        </form>
        <div id="search-results">
            <h3>Search results</h3>
        </div>
    </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
 <div id="summary-${key}">
 <div class="search_result-title">
 <h3><a href="${link}" class="search_result-title">${title}</a></h3>
 </div>
 <div class="post__meta">
 <i class="fas fa-user"></i> <a href="${homepage}">${speaker}</a>
 ${ isset affiliation }<div><i class="fas fa-university"></i> ${affiliation}</div>${ end }
 <div>
     <i class="fas fa-calendar-alt"></i> ${date}
 </div>
 </div>
 <div class="abstract">
 <p>${contents}</p>
 </div>
 ${ isset tags }<p>Tags: ${tags}</p>${ end }
 ${ isset categories }<p>Categories: ${categories}</p>${ end }
 </div>
</script>
{{ end }}

{{ define "footer" }}
{{ partial "footer/font-awesome-js.html" . }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
